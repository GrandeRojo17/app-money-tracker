<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <mainApp class="container">
      <header>
        <h1>Expense Tracker</h1>
        <h3>My Balance </h3>
        <h2>$ 0.00</h2>
      </header>
      <div class=" inc-exp-container">
        <!-- INCOME-->
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus"class="money minus">-$0.00</p>
          </div>
      </div>
      <!-- History section starts here-->

        <h4>History</h4>
        <ul id="list" class="list">
          <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li>
          <li id ="income">Cash <span>+$500</span><button class="delete-btn" >X</button> </li> <!-- --------------------- Class or id?----------------------------------------->
          </li>
        </ul>
        <h4>Add New Transaction</h4>
        <form id="form" >
          <div class="form-control">
          <label for="">Text</label>
          <input type="text" id="text" placeholder="Enter Transaction Name...">
        </div>
        <div class="form-control">

        <label for="amount">Amount <br> (negative - expense,positive - income)</label>
        <input type="number" id="number" placeholder="Enter Amount...">
        
      </div>
      <button class="btn">Add Transaction</button>


        </form>
      </mainBody>
    </mainApp>
  </body>
</html>
